<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <title>Advanced MERN Todo Dashboard</title>
    <meta name="description" content="AI-powered todo app built with MERN stack. Manage tasks, track completion, and boost productivity.">
    <meta property="og:title" content="Advanced MERN Todo Dashboard">
    <meta property="og:description" content="AI-powered todo app built with MERN stack. Manage tasks, track completion, and boost productivity.">

    <meta property="og:url" content="https://advanced-mern-todo.vercel.app">
  </head>

  <body class="bg-white dark:bg-slate-900 transition-colors duration-300">
    <script>
      (function () {
        try {
          const dark = localStorage.getItem("darkMode");
          if (
            dark === "true" ||
            (dark === null &&
              window.matchMedia("(prefers-color-scheme: dark)").matches)
          ) {
            document.documentElement.classList.add("dark");
          }
        } catch (_) {}
      })();
    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
